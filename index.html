<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <title>ScoreBoard</title>
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h2 id="home-score">0</h2>
                <div id="score-increase">
                    <button class="home-plus-one" onclick="increaseHomeScoreOne()">+1</button>
                    <button class="home-plus-two" onclick="increaseHomeScoreTwo()">+2</button>
                    <button class="home-plus-three" onclick="increaseHomeScoreThree()">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <h2 id="guest-score">0</h2>
                <div id="score-increase">
                    <button class="guest-plus-one" onclick="increaseGuestScoreOne()">+1</button>
                    <button class="guest-plus-two" onclick="increaseGuestScoreTwo()">+2</button>
                    <button class="guest-plus-three" onclick="increaseGuestScoreThree()">+3</button>
                </div>
            </div>
        </div>
        <div class="container">
            <button id="restart-btn" onclick="restartGame()">Restart Game</button>
        </div>
        <div class="announce-winner hide">
            <h1 class="announcement-text"></h1>
            <button id="restart-btn" onclick="restartGame()">Restart Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
